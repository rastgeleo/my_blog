{% extends "blog/base.html" %}

{% load bootstrap4 %}

{% block content %}

{% bootstrap_messages %}

<form action="{% url 'new_post' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Save
    </button>
    {% endbuttons %}

</form>
{% endblock content%}
